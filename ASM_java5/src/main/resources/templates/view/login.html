<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/dangnhapdangki.css}">
</head>
<body>
   <section class="auth-container">
    <div class="form-box">
        <h2>Đăng Nhập</h2>
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
            </div>

            <button type="submit" class="btn">Đăng Nhập</button>
        </form>

        <div class="extra-links">
            <a href="/home/forgot-password">🔹 Quên mật khẩu?</a>
            <a href="/home/register">🔹 Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>
</section>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // Ngăn chặn form submit mặc định
        event.preventDefault();

        // Lấy giá trị từ các trường input
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Lấy thông tin đăng ký từ Local Storage
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));

        // Kiểm tra thông tin đăng nhập
        if (userInfo && userInfo.email === email && userInfo.password === password) {
            // Đăng nhập thành công
            alert('Đăng nhập thành công!');
            // Chuyển hướng đến trang chính (ví dụ: trang chủ)
            window.location.href = '/home/index';
        } else {
            // Đăng nhập thất bại
            alert('Email hoặc mật khẩu không chính xác!');
        }
    });
</script>

</body>
</html>
