<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Fashion Store</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
   
    <section class="contact-container">
        <div class="contact-form">
            <h2>Gửi Tin Nhắn Cho Chúng Tôi</h2>
            <form action="/contact" method="post">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên..." required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email..." required>

                <label for="message">Nội dung:</label>
                <textarea id="message" name="message" rows="5" placeholder="Nhập nội dung..." required></textarea>

                <button type="submit">Gửi Tin Nhắn</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Thông Tin Cửa Hàng</h2>
            <p><strong>Địa chỉ:</strong> 123 Lê Lợi, Quận 1, TP.HCM</p>
            <p><strong>Hotline:</strong> 0987 654 321</p>
            <p><strong>Email:</strong> support@fashionstore.com</p>
            <p><strong>Giờ làm việc:</strong> 9:00 - 22:00 (T2 - CN)</p>

            <h2>Theo Dõi Chúng Tôi</h2>
            <a href="#"><img src="/images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="/images/instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="/images/twitter.png" alt="TikTok"></a>
        </div>
    </section>

    
</body>
</html>
